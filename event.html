<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header>Event Registration Form</header>

        <form action="#">
            <div class="details personal">
                
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Contact No.</label>
                            <input type="text" placeholder="Enter your contact" required>
                        </div>
                    </div>
                </fieldset>

                
                <fieldset>
                    <legend>Present Address</legend>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">House No.</label>
                            <input type="text" placeholder="Enter House No." required>
                        </div>
                        <div class="input-field">
                            <label for="">Street</label>
                            <input type="text" placeholder="Enter Street" required>
                        </div>
                        <div class="input-field">
                            <label for="">City</label>
                            <input type="text" placeholder="Enter City" required>
                        </div>
                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter State" required>
                        </div>
                        <div class="input-field">
                            <label for="">Country</label>
                            <input type="text" placeholder="Enter Country" required>
                        </div>
                        <div class="input-field">
                            <label for="">Pincode</label>
                            <input type="text" placeholder="Enter Pincode" required>
                        </div>
                    </div>
                </fieldset>

                <div class="check">
                    <input type="checkbox">
                    <label for="">Same As Present Address</label>
                </div>

                <fieldset>
                    <legend>Permanent Address</legend>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">House No.</label>
                            <input type="text" placeholder="Enter House No." required>
                        </div>
                        <div class="input-field">
                            <label for="">Street</label>
                            <input type="text" placeholder="Enter Street" required>
                        </div>
                        <div class="input-field">
                            <label for="">City</label>
                            <input type="text" placeholder="Enter City" required>
                        </div>
                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter State" required>
                        </div>
                        <div class="input-field">
                            <label for="">Country</label>
                            <input type="text" placeholder="Enter Country" required>
                        </div>
                        <div class="input-field">
                            <label for="">Pincode</label>
                            <input type="text" placeholder="Enter Pincode" required>
                        </div>
                    </div>
                </fieldset>
   
            </div>

            <div class="btn">
                <button>SUBMIT</button>
            </div>

        </form>
    </div>
    




    <!-- <footer class="footer">
        <div class="footer-text">@Event</div>
    </footer> -->

</body>

</html>
